<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Client Figma</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Orbitron:wght@400;500;600;700;800;900&family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Sen:wght@700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <div class="background">
            <div class="container">
                <div class="image_sub">
                    <img
                        src="./assets/image/img1.svg"
                        alt=""
                        class="child_image child1"
                    />
                    <img
                        src="./assets/image/img2.svg"
                        alt=""
                        class="child_image child2"
                    />
                    <img
                        src="./assets/image/img3.svg"
                        alt=""
                        class="child_image child3"
                    />
                    <img
                        src="./assets/image/MainImage.svg"
                        alt=""
                        class="child_image child4"
                    />
                </div>
                <div class="sub_container">
                    <div class="form_register">
                        <p class="title">Create your Free Account</p>
                        <div class="register_name">
                            <label for="name">Full Name</label>
                            <input
                                type="text"
                                placeholder="Enter your Full Name here"
                                id="name"
                            />
                        </div>
                        <div class="register_Email">
                            <label for="email">Email</label>
                            <input
                                type="text"
                                placeholder="Enter your Email here"
                                id="email"
                            />
                        </div>
                        <div class="register_passworld">
                            <label for="password">Password</label>
                            <input
                                type="text"
                                placeholder="Enter your Password here"
                                id="password"
                            />
                        </div>

                        <div class="create_Account">Create Account</div>
                        <p class="sub_desc">
                            Already have a account?
                            <a href="#!" class="log_in">Log in</a>
                        </p>

                        <p class="another_subDesc">- OR -</p>

                        <div class="register_Anouther">
                            <div class="register_google btn">
                                <i class="fa-brands fa-google icon_google"></i>
                                <p class="google">Sing up with google</p>
                            </div>
                            <div class="register_gitHub btn">
                                <i class="fa-brands fa-github icon_gitHub"></i>
                                <p class="gitHub">Sing up with GitHub</p>
                            </div>
                        </div>

                        <div class="Auther_Account">
                            Reserved directs to Leo Barreto
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
